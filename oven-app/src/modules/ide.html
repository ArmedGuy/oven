<template>
    <div class="ide-frame ide-container">
        <div class="ide-frame ide-container column">
            <div class="ide-content ide-container">
                <div class="ide-menu icon-menu ide-panel primary">
                    &nbsp;
                </div>
                <div class="ide-menu ide-panel">
                    <div class="ide-menu-header">
                        Explorer: Oven-app
                    </div>
                    <ul class="ide-menu-list">
                        <li repeat.for="pane of ide.panes">${pane.getDisplayName()}</li>
                    </ul>
                </div>
                <div class="ide-content ide-container column">
                    <div class="ide-tab-wrapper">
                        <div class="ide-tab ${pane == ide.currentPane ? 'active' : ''}" repeat.for="pane of ide.openPanes">${pane.getDisplayName()}</div>
                    </div>
                    <div class="ide-content ide-pane-frame">
                        <compose view-model.bind="ide.currentPane" view="${ide.currentPane.template}"></compose>
                    </div>
                </div>
            </div>
            <div class="ide-status">
                <p>status</p>
            </div>
        </div>
    </div>
</template>
