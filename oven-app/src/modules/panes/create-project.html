<template>
    <div class="ide-panel-large ide-new-project-wizard">
        <h1>Create a new project</h1>

        <h2>1. Name your project</h2>
        <input type="text" value.bind="projectName">
        <div class="icon-red">${error.response}</div>
        <p>A project name can only contain a-z, 0-9, and dashes (-).</p>

        <h4>2. Select software stack</h4>
        <p>Please select which software stack you want to use</p>
        <div>
            <div class="choice-list">
                <div class="choice ${software == 'python3flask' ? 'current' : ''}" click.trigger="setSoftware('python3flask')">
                    Python3 + Flask
                </div>
                <div class="choice disabled ${software == 'dotnetcore' ? 'current' : ''}" click.trigger="setSoftware('dotnetcore')">
                    .NET Core + Kestrel
                </div>
            </div>
        </div>
        <div style="clear: both"></div>
        <h4>3. Select deployment platform</h4>
        <div>
            <div class="choice-list">
                <div class="choice ${platform == 'nomad' ? 'current' : ''}" click.trigger="setPlatform('nomad')">
                    Nomad
                </div>
                <div class="choice disabled ${platform == 'heroku' ? 'current' : ''}" click.trigger="setPlatform('heroku')">
                    Heroku
                </div>
            </div>
        </div>
        <div style="clear: both";></div>
        <h4>3. Go</h4>
        <button class="btn" click.trigger="createProject()">Create project</button>
    </div>
</template>
