<template>
    <div class="ide-menu-header">
        Explorer: ${editor.currentProject.name}
    </div>
    <ul class="ide-menu-list">
        <li repeat.for="pane of projectPanes" click.trigger="editor.openPane(pane)">
            <span class="ide-pane-icon" innerhtml.bind="pane.icon"></span> ${pane.displayName}
        </li>
        <li class="header">Routes</li>
        <li repeat.for="pane of routePanes" click.trigger="editor.openPane(pane)">
            <span class="ide-route-method" innerhtml.bind="pane.icon"></span>
            ${pane.displayName}
        </li>
        <li click.trigger="addNewRoute()">
            <span class="ide-route-method"><i class="fa fa-plus"></i></span>
            Add new route
        </li>
    </ul>
</template>
